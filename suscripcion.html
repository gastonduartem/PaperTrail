<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penguin News</title>
  <script src="https://cdn.tailwindcss.com"></script>
<!-- configuracion de la pagina usando tailwind  -->
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen flex items-center justify-center p-6">
  <section class="bg-white shadow-2xl rounded-2xl max-w-2xl w-full p-10 space-y-8">
    
    <!-- configuracion de titulo principal -->
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-blue-700 flex items-center justify-center gap-3">
         Suscribite a nuestras noticias
      </h1>
      <p class="text-gray-600 mt-2 text-lg">Elegi el tipo de contenido que queres recibir en tu correo</p>
    </div>
    <!-- campos a completar para formularios y metodo  -->
    <form class="space-y-4" method="POST" action="/suscribirse">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <div class="relative">
          <input type="text" id="nombre" name="nombre" required
                 placeholder="Ej: Elon Musk"
                 class="w-full border border-gray-300 rounded-lg py-3 px-4 pl-10 focus:ring-2 focus:ring-blue-500 shadow-sm focus:outline-none" />
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400"></span>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electronico</label>
        <div class="relative">
          <input type="email" id="email" name="email" required
                 placeholder="Ej: nombre@correo.com"
                 class="w-full border border-gray-300 rounded-lg py-3 px-4 pl-10 focus:ring-2 focus:ring-blue-500 shadow-sm focus:outline-none" />
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400"></span>
        </div>
      </div>
      <!--configuracion de selector de noticias  -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Â¿Que tipo de noticias te interesan?</label>
        <select name="tipo_noticia"
            class="w-full border border-gray-300 rounded-lg py-3 px-4 focus:ring-2 focus:ring-blue-500 shadow-sm focus:outline-none bg-white">
          <option value="" disabled selected>Selecciona una categoria</option>
          <option value="tecnologia"> Tecnologia</option>
          <option value="ciencia"> Ciencia</option>
          <option value="deportes"> Deportes</option>
          <option value="arte"> Arte</option>
          <option value="finanzas"> Finanzas</option>
          <option value="todas"> Todas</option>
        </select>
      </div>
      <!-- boton de suscribirse -->
      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">Suscribirme
        </button>
      </div>
    </form>
  </section>
</body>
</html>
